<body>
<div class="container mt-5 text-center rounded"  >
  <div class="row partieheader">
    <div class="col-5 monlogo p-2"> <img id="logo" src="assets/img/logo.png" width="200" height="67" alt="logo resto"/> </div>
    <div class="col-7">
      <nav class="navbar navbar-expand-lg navbar-light bg-special ">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav"> <a class="nav-item nav-link " href="index.html"><i style="font-size:24px" class="fa">&#xf015;</i>Accueil <span class="sr-only">(current)</span></a> <a class="nav-item nav-link" href="carte.html"><i class="material-icons">&#xe561;</i>Carte</a> <a class="nav-item nav-link" href="photos.html"><i style="font-size:24px" class="fa">&#xf03e;</i> Photos</a> <a class="nav-item nav-link" href="restaurants.html"><i class="material-icons">&#xe55f;</i>Restaurants</a> <a class="nav-item nav-link active" href="contact.html"><i style="font-size:24px" class="fa">&#xf095;</i> Contact</a> </div>
        </div>
      </nav>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center p-2">
      <form class="form-horizontal">
        <fieldset>
          
          <!-- Form Name -->
          <h1>Contact</h1>
          <p>Pour plus d'infos sur le restaurant n'hésitez pas à prendre contact rapidement !</p>
          <!-- Text input-->
          <div class="form-group">
            <div class="col-md-12">
              <label>Prénom:</label>
              <input id="Prenom" name="Prenom" type="text" placeholder="votre prénom" class="form-control input-md" required="">
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <div class="col-md-12">
              <label>Nom:</label>
              <input id="textinput" name="textinput" type="text" placeholder="votre nom" class="form-control input-md" required="">
            </div>
          </div>
          
          <!-- Select Basic -->
          <div class="form-group">
            <div class="col-md-12">
              <label>Objet:</label>
              <select id="selectbasic" name="selectbasic" class="form-control">
                <option value="0" selected>Faîtes votre choix</option>
                <option value="1">Responsable ?</option>
                <option value="2">Travail ?</option>
                <option value="3">Info ?</option>
                <option value="4">Reservation ?</option>
              </select>
            </div>
          </div>
          
          <!-- Textarea -->
          <div class="form-group">
            <div class="col-md-12">
              <label>Message:</label>
              <textarea class="form-control" id="textarea" name="textarea" placeholder="votre message" ></textarea>
            </div>
          </div>
          
          <!-- Button (Double) -->
          <div class="form-group">
            <label class="col-md-6 control-label" for="bouttonenvoi"></label>
            <div class="col-md-8">
              <button id="bouttonenvoi" name="bouttonenvoi" class="btn btn-success"><span class="glyphicon glyphicon-send"></span>Envoyer</button>
              <button id="button2id" name="button2id" class="btn btn-info">Renitialiser</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center" id="monfooter"> la Toma &copy;2019</div>
  </div>
</div>
